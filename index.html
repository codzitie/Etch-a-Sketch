<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="mode" onclick="">Mode: coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="button">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('grey')">Erasor</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input
                    type="text"
                    placeholder="Sice of the board"
                    value="16"
                    onchange="changeSize(this.value)"
                />
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="myscripts.js"></script>
</html>
